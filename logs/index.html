<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logs Viewer</title>
    <style>
        :root {
            --bg: #0b1221;
            --panel: #0f172a;
            --muted: #a7b0c5;
            --text: #e5e7f2;
            --accent: #38bdf8;
            --accent-muted: rgba(56, 189, 248, 0.15);
            --border: #1f2937;
        }

        * { box-sizing: border-box; }

        body {
            font-family: "Segoe UI", "Helvetica Neue", sans-serif;
            background: radial-gradient(circle at 20% 20%, #0f233d 0%, #0b1221 45%, #090f1c 100%);
            color: var(--text);
            margin: 0;
            padding: 24px;
        }

        h1 {
            margin: 0;
            font-weight: 700;
            letter-spacing: 0.4px;
        }

        .topbar {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
            margin-bottom: 16px;
        }

        .view-toggle {
            display: inline-flex;
            border: 1px solid var(--border);
            border-radius: 12px;
            background: var(--panel);
            overflow: hidden;
        }

        .view-toggle button {
            border: none;
            background: transparent;
            color: var(--muted);
            padding: 10px 14px;
            font-weight: 600;
            cursor: pointer;
            transition: color 0.15s ease, background 0.2s ease;
        }

        .view-toggle button.active {
            color: var(--text);
            background: var(--accent-muted);
        }

        .panel {
            background: var(--panel);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 16px;
            box-shadow: 0 18px 50px rgba(0, 0, 0, 0.35);
        }

        .latest {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 8px;
            align-items: baseline;
            margin-bottom: 12px;
        }

        .latest .state {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--accent);
        }

        .latest .time {
            font-size: 0.95rem;
            color: var(--muted);
            text-align: right;
        }

        .timeline {
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-height: 45vh;
            overflow: auto;
            padding-right: 6px;
        }

        .state-row {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 6px;
            padding: 10px 12px;
            border: 1px solid var(--border);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.02);
        }

        .state-row .state-title {
            font-weight: 600;
        }

        .state-row .meta {
            text-align: right;
            color: var(--muted);
            font-size: 0.9rem;
        }

        .state-row .detail {
            grid-column: 1 / -1;
            color: var(--muted);
            font-size: 0.92rem;
            margin-top: 2px;
        }

        pre {
            background-color: #0d1526;
            padding: 14px;
            border-radius: 12px;
            border: 1px solid var(--border);
            overflow: auto;
            max-height: 70vh;
            color: var(--text);
            white-space: pre-wrap;
        }

        .hidden { display: none; }

        @media (max-width: 720px) {
            body { padding: 18px; }
            .latest { grid-template-columns: 1fr; }
            .latest .time { text-align: left; }
            .timeline { max-height: none; }
        }
    </style>
</head>
<body>
    <div class="topbar">
        <h1>Charging Log</h1>
        <div class="view-toggle" aria-label="Toggle between state summary and full log">
            <button type="button" data-view="states" class="active">States</button>
            <button type="button" data-view="log">Full log</button>
        </div>
    </div>

    <section id="statesView" class="panel">
        <div class="latest">
            <div>
                <div class="label" aria-label="Most recent state">Latest state</div>
                <div id="latestState" class="state">—</div>
            </div>
            <div id="latestTime" class="time">Waiting for data…</div>
        </div>
        <div id="stateTimeline" class="timeline" aria-live="polite">
            <div class="state-row">
                <div class="state-title">Listening for state changes…</div>
                <div class="meta"></div>
                <div class="detail">Updates every 2 seconds</div>
            </div>
        </div>
    </section>

    <section id="logView" class="panel hidden">
        <pre id="logContent">Loading logs...</pre>
    </section>

    <script>
        const logContent = document.getElementById('logContent');
        const stateTimeline = document.getElementById('stateTimeline');
        const latestState = document.getElementById('latestState');
        const latestTime = document.getElementById('latestTime');
        const viewButtons = document.querySelectorAll('.view-toggle button');
        const statesView = document.getElementById('statesView');
        const logView = document.getElementById('logView');

        const stateRegex = /^(\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2},\d{3}) - [A-Z]+ - Charging: ([^-]+?)(?: - (.*))?$/;

        function setView(view) {
            const showStates = view === 'states';
            statesView.classList.toggle('hidden', !showStates);
            logView.classList.toggle('hidden', showStates);
            viewButtons.forEach(btn => btn.classList.toggle('active', btn.dataset.view === view));
        }

        viewButtons.forEach(btn => {
            btn.addEventListener('click', () => setView(btn.dataset.view));
        });

        function formatDate(ts) {
            const iso = ts.replace(' ', 'T').replace(',', '.');
            const d = new Date(iso);
            return isNaN(d.getTime()) ? ts : d.toLocaleString();
        }

        function relativeTime(ts) {
            const iso = ts.replace(' ', 'T').replace(',', '.');
            const d = new Date(iso);
            if (isNaN(d.getTime())) return '';
            const diff = Date.now() - d.getTime();
            const mins = Math.floor(diff / 60000);
            if (mins < 1) return 'just now';
            if (mins < 60) return `${mins} min ago`;
            const hrs = Math.floor(mins / 60);
            if (hrs < 24) return `${hrs} hr${hrs === 1 ? '' : 's'} ago`;
            const days = Math.floor(hrs / 24);
            return `${days} day${days === 1 ? '' : 's'} ago`;
        }

        function renderStateTimeline(entries) {
            if (!entries.length) {
                stateTimeline.innerHTML = '<div class="state-row"><div class="state-title">No Charging entries yet</div><div class="meta"></div><div class="detail">Waiting for the first state transition…</div></div>';
                latestState.textContent = '—';
                latestTime.textContent = 'Waiting for data…';
                return;
            }

            const latest = entries[entries.length - 1];
            latestState.textContent = latest.state.trim();
            const rel = relativeTime(latest.timestamp);
            latestTime.textContent = rel ? `${formatDate(latest.timestamp)} (${rel})` : formatDate(latest.timestamp);

            const recent = entries.slice(-30).reverse(); // newest first
            stateTimeline.innerHTML = recent.map(item => {
                const friendly = formatDate(item.timestamp);
                const relTime = relativeTime(item.timestamp);
                const subtitle = relTime ? `${friendly} • ${relTime}` : friendly;
                const detail = item.detail ? `<div class="detail">${item.detail}</div>` : '';
                return `
                    <div class="state-row">
                        <div class="state-title">${item.state.trim()}</div>
                        <div class="meta">${subtitle}</div>
                        ${detail}
                    </div>
                `;
            }).join('');
        }

        async function fetchLogs() {
            try {
                const response = await fetch('log.txt', { cache: 'no-cache' });
                if (!response.ok) {
                    console.error(`Failed to fetch logs: ${response.status}`);
                    return;
                }

                const text = await response.text();
                const lines = text.split('\n');
                const reversed = [...lines].reverse().join('\n');
                logContent.textContent = reversed;

                const stateEntries = [];
                for (const line of lines) {
                    const match = stateRegex.exec(line);
                    if (match) {
                        stateEntries.push({
                            timestamp: match[1],
                            state: match[2],
                            detail: match[3]?.trim() ?? ''
                        });
                    }
                }

                renderStateTimeline(stateEntries);
            } catch (error) {
                console.error('Error fetching logs:', error);
            }
        }

        setView('states');
        setInterval(fetchLogs, 2000);
        fetchLogs();
    </script>
</body>
</html>
