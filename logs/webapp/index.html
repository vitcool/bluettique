<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energy Monitor</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico?v=1">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico?v=1">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="statusView" class="panel">
        <div id="powerSummary" class="status-grid" aria-live="polite">
            <div class="status-card">
                <div class="label">AC Output</div>
                <div class="value" id="acStatus">â€”</div>
                <div class="meta" id="acOutputDetail">Waiting for powerâ€¦</div>
            </div>
            <div class="status-card">
                <div class="label">Battery <span id="batteryExtra" class="battery-extra">+ ðŸ”‹</span></div>
                <div class="value"><span id="batteryPercent">â€”</span><span class="unit">%</span></div>
                <div class="meta" id="batteryTime">Waiting for dataâ€¦</div>
            </div>
            <div class="status-card">
                <div class="label">Input</div>
                <div class="value" id="inputStatus">â€”</div>
                <div class="meta" id="inputDetail">Waiting for dataâ€¦</div>
            </div>
            <div class="status-card">
                <div class="label">Connection</div>
                <div class="value" id="connStatus">â€”</div>
                <div class="meta" id="connDetail">Waiting for dataâ€¦</div>
            </div>
            <div class="status-card">
                <div class="label">Charging State</div>
                <div class="value" id="chargingStateValue">â€”</div>
                <div class="meta" id="chargingStateMeta">Waiting for dataâ€¦</div>
            </div>
            <div class="status-card boiler-card" id="boilerCard">
                <div class="label">Boiler</div>
                <div class="value" id="boilerCardValue">Loadingâ€¦</div>
                <div class="meta" id="boilerCardMeta">Waiting for dataâ€¦</div>
                <div class="meta" id="boilerCardMeta2"></div>
            </div>
        </div>
    </section>

    <div class="topbar">
        <div class="view-toggle" aria-label="Toggle between views">
            <button type="button" data-view="status">Status</button>
            <button type="button" data-view="charging-log">Charging Logs</button>
            <button type="button" data-view="boiler-log">Boiler Logs</button>
        </div>
    </div>

    <section id="logView" class="panel hidden">
        <div id="logToolbar" class="log-toolbar">
            <div id="logTitle" class="log-title">Logs</div>
            <div class="log-toolbar-actions">
                <select id="logDaySelect" class="log-day-select" aria-label="Log day">
                    <option value="today">Today</option>
                    <option value="prev">Previous day</option>
                </select>
                <button
                    id="refreshLogsBtn"
                    class="btn-refresh icon-only"
                    type="button"
                    aria-label="Refresh"
                    title="Refresh"
                >
                    <svg class="refresh-icon" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
                        <path d="M20 12a8 8 0 1 1-2.34-5.66" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        <path d="M20 4v6h-6" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </div>
        </div>
        <div id="logSections" class="log-sections">
            <pre id="logContent">Open a log tab to load logs.</pre>
        </div>
    </section>

    <script src="app.js"></script>
</body>
</html>
